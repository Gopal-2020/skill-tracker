<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Skill-Tracking Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }

        /* Login/Register Page */
        .auth-container {
            max-width: 450px;
            padding: 50px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .dashboard-header h2 {
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: #667eea;
        }

        .dashboard-content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: 700;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h3 {
            color: #333;
            font-size: 22px;
        }

        .btn-secondary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .skill-header h4 {
            color: #333;
            font-size: 18px;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #e84118;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .progress-text {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .notes-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .notes-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-save {
            margin-top: 15px;
            background: #43e97b;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #38d86a;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 24px;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .btn-close:hover {
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                padding: 20px;
            }

            .dashboard-header {
                padding: 20px;
            }

            .dashboard-header h2 {
                font-size: 22px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                padding: 20px;
            }
        }

        .hidden {
            display: none;
        }

        .show {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Login/Register Container -->
    <div class="container auth-container" id="authContainer">
        <div class="auth-header">
            <h1>ðŸŽ“ Skill Tracker</h1>
            <p>Track your learning journey</p>
        </div>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="switch-auth">
                Don't have an account? <a href="#" id="showRegister">Register</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="switch-auth">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
        </form>
    </div>

    <!-- Dashboard Container -->
    <div class="container dashboard" id="dashboardContainer">
        <div class="dashboard-header">
            <h2>ðŸ“Š My Dashboard</h2>
            <div class="user-info">
                <span id="userName">Student</span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Skills</h3>
                    <p id="totalSkills">0</p>
                </div>
                <div class="stat-card">
                    <h3>Average Progress</h3>
                    <p id="avgProgress">0%</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completedSkills">0</p>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="section">
                <div class="section-header">
                    <h3>My Skills</h3>
                    <button class="btn-secondary" id="addSkillBtn">+ Add Skill</button>
                </div>
                <div class="skills-grid" id="skillsGrid">
                    <div class="empty-state">
                        <p>No skills added yet</p>
                        <button class="btn-secondary" onclick="document.getElementById('addSkillBtn').click()">Add Your First Skill</button>
                    </div>
                </div>
            </div>

            <!-- Progress Chart -->
            <div class="section">
                <div class="section-header">
                    <h3>Progress Chart</h3>
                </div>
                <div class="chart-container">
                    <canvas id="progressChart" width="600" height="400"></canvas>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="section">
                <div class="section-header">
                    <h3>My Notes</h3>
                </div>
                <div class="notes-section">
                    <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
                    <button class="btn-save" id="saveNotesBtn">Save Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Skill Modal -->
    <div class="modal" id="addSkillModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Skill</h3>
                <button class="btn-close" id="closeModal">&times;</button>
            </div>
            <form id="addSkillForm">
                <div class="form-group">
                    <label>Skill Name</label>
                    <input type="text" id="skillName" required>
                </div>
                <div class="form-group">
                    <label>Completion Percentage</label>
                    <input type="number" id="skillProgress" min="0" max="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Skill</button>
            </form>
        </div>
    </div>

    <script>
        // State Management
        let currentUser = null;
        let skills = [];
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const addSkillModal = document.getElementById('addSkillModal');
        const addSkillForm = document.getElementById('addSkillForm');

        // Initialize
        checkAuth();

        // Auth Functions
        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loadUserData();
                showDashboard();
            }
        }

        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearMessages();
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (users.find(u => u.email === email)) {
                showError('Email already registered');
                return;
            }

            const newUser = { name, email, password, skills: [], notes: '' };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            showSuccess('Registration successful! Please login.');
            registerForm.reset();
            document.getElementById('showLogin').click();
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                loadUserData();
                showDashboard();
            } else {
                showError('Invalid email or password');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            currentUser = null;
            skills = [];
            authContainer.style.display = 'block';
            dashboardContainer.style.display = 'none';
            loginForm.reset();
            clearMessages();
        });

        function showDashboard() {
            authContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            document.getElementById('userName').textContent = currentUser.name;
            renderSkills();
            updateStats();
            drawChart();
            loadNotes();
        }

        function loadUserData() {
            const user = users.find(u => u.email === currentUser.email);
            if (user) {
                skills = user.skills || [];
                currentUser = user;
            }
        }

        function saveUserData() {
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex].skills = skills;
                users[userIndex].notes = currentUser.notes;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
            }
        }

        // Skills Functions
        document.getElementById('addSkillBtn').addEventListener('click', () => {
            addSkillModal.style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            addSkillModal.style.display = 'none';
            addSkillForm.reset();
        });

        addSkillForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('skillName').value;
            const progress = parseInt(document.getElementById('skillProgress').value);

            skills.push({ id: Date.now(), name, progress });
            saveUserData();
            renderSkills();
            updateStats();
            drawChart();
            addSkillModal.style.display = 'none';
            addSkillForm.reset();
        });

        function renderSkills() {
            const grid = document.getElementById('skillsGrid');
            if (skills.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <p>No skills added yet</p>
                        <button class="btn-secondary" onclick="document.getElementById('addSkillBtn').click()">Add Your First Skill</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = skills.map(skill => `
                <div class="skill-card">
                    <div class="skill-header">
                        <h4>${skill.name}</h4>
                        <button class="btn-delete" onclick="deleteSkill(${skill.id})">Delete</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${skill.progress}%"></div>
                    </div>
                    <div class="progress-text">${skill.progress}% Complete</div>
                </div>
            `).join('');
        }

        function deleteSkill(id) {
            skills = skills.filter(s => s.id !== id);
            saveUserData();
            renderSkills();
            updateStats();
            drawChart();
        }

        function updateStats() {
            document.getElementById('totalSkills').textContent = skills.length;
            const avg = skills.length ? Math.round(skills.reduce((sum, s) => sum + s.progress, 0) / skills.length) : 0;
            document.getElementById('avgProgress').textContent = avg + '%';
            document.getElementById('completedSkills').textContent = skills.filter(s => s.progress === 100).length;
        }

        // Chart Functions
        function drawChart() {
            const canvas = document.getElementById('progressChart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            if (skills.length === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '16px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('Add skills to see progress chart', width / 2, height / 2);
                return;
            }

            const barWidth = Math.min(60, (width - 100) / skills.length - 20);
            const maxHeight = height - 100;
            const spacing = (width - 100 - barWidth * skills.length) / (skills.length + 1);

            // Draw bars
            skills.forEach((skill, i) => {
                const x = 50 + spacing * (i + 1) + barWidth * i;
                const barHeight = (skill.progress / 100) * maxHeight;
                const y = height - 50 - barHeight;

                // Gradient
                const gradient = ctx.createLinearGradient(0, y, 0, height - 50);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');

                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, barWidth, barHeight);

                // Skill name
                ctx.fillStyle = '#333';
                ctx.font = '12px Segoe UI';
                ctx.textAlign = 'center';
                ctx.save();
                ctx.translate(x + barWidth / 2, height - 30);
                ctx.rotate(-Math.PI / 4);
                ctx.fillText(skill.name.substring(0, 10), 0, 0);
                ctx.restore();

                // Percentage
                ctx.fillStyle = '#667eea';
                ctx.font = 'bold 14px Segoe UI';
                ctx.fillText(skill.progress + '%', x + barWidth / 2, y - 10);
            });

            // Y-axis
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(50, height - 50);
            ctx.lineTo(width - 50, height - 50);
            ctx.stroke();

            // Y-axis labels
            ctx.fillStyle = '#666';
            ctx.font = '12px Segoe UI';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 5; i++) {
                const y = height - 50 - (maxHeight / 5) * i;
                const label = (i * 20) + '%';
                ctx.fillText(label, 40, y + 5);
                
                ctx.strokeStyle = '#f0f0f0';
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(width - 50, y);
                ctx.stroke();
            }
        }

        // Notes Functions
        function loadNotes() {
            document.getElementById('notesArea').value = currentUser.notes || '';
        }

        document.getElementById('saveNotesBtn').addEventListener('click', () => {
            currentUser.notes = document.getElementById('notesArea').value;
            saveUserData();
            alert('Notes saved successfully!');
        });

        // Utility Functions
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.className = 'error';
            el.textContent = message;
            setTimeout(() => el.textContent = '', 3000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.className = 'success';
            el.textContent = message;
            setTimeout(() => el.textContent = '', 3000);
        }

        function clearMessages() {
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('successMessage').textContent = '';
        }

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === addSkillModal) {
                addSkillModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
